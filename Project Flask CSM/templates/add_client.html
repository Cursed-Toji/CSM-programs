<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Cliente</h1>
        <form method="post">
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="Revertido">Revertido</option>
                <option value="Cancelado">Cancelado</option>
            </select>

            <label for="modulo">Módulo do Cancelamento</label>
            <select name="modulo" id="modulo">
                <option value="Komunic">Komunic</option>
                <option value="Acessórias">Acessórias</option>
            </select>

            <label for="nome">Nome da Empresa</label>
            <input type="text" name="nome" id="nome" required>

            <label for="cnpj">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" required>

            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" required>

            <label for="motivo">Motivo</label>
            <input type="text" name="motivo" id="motivo" required>

            <label for="analista">Analista</label>
            <input type="text" name="analista" id="analista" required>

            <button type="submit">Adicionar</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>
</body>
</html>
